<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>testando minha api</title>
</head>
<body>
    <section>
        <div id="for">
            <input id="id_text" type="text" placeholder="Digite o id do produto.">
            <div>
                <button id="busca">Buscar</button>
                <button id="limpa">Limpar</button>
            </div>
            <button id="lista">Mostrar Lista</button>

            <div>
                <input type="text" id="nome" placeholder="nome">
                <input type="text" id="valor_uni" placeholder="valor unitário">
                <input type="text" id="quantidade" placeholder="quantidade">
            </div>

            <button id="insere">inserir</button>
        </div>
        <table>
            <thead>
                <th scope="col">ID</th>
                <th scope="col" >Item</th>
                <th scope="col" >Preço uni.</th>
                <th scope="col" >Quantidade</th>
            </thead>
            <tbody id="tabela">
            </tbody>
        </table>
        <h2 id="aviso"></h2>
    </section>


    <script src="script.js"></script>
</body>
</html>
